# .github/release.yml
# Configuration for automatically generated release notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - documentation
      - internal
    authors:
      - dependabot[bot]
      - renovate[bot]
  
  categories:
    - title: ğŸš€ Major Features & Breaking Changes
      labels:
        - breaking-change
        - major
        - feature
        - enhancement
      exclude:
        labels:
          - bug
          - fix
    
    - title: âœ¨ New Features & Improvements
      labels:
        - feature
        - enhancement
        - improvement
      exclude:
        labels:
          - breaking-change
          - major
    
    - title: ğŸ› Bug Fixes & Patches
      labels:
        - bug
        - fix
        - patch
        - bugfix
    
    - title: ğŸ”§ Infrastructure & CI/CD
      labels:
        - ci
        - cd
        - infrastructure
        - docker
        - workflow
    
    - title: ğŸ“š Documentation & Examples
      labels:
        - documentation
        - docs
        - example
        - guide
    
    - title: ğŸ”„ Dependencies & Updates
      labels:
        - dependencies
        - update
        - upgrade
    
    - title: ğŸ§¹ Maintenance & Cleanup
      labels:
        - maintenance
