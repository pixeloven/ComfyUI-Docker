name: Weekly Fresh Rebuild

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  rebuild-fresh:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Clean Docker Images
      run: |
        echo "ðŸ§¹ Removing Docker system..."
        sudo docker system prune -af --volumes || true
        echo "âœ… Docker system cleaned"

    - name: Clear GitHub Actions Cache
      run: |
        echo "ðŸ§¹ Clearing GitHub Actions cache..."
        gh cache delete --all || true
        echo "âœ… Cache cleared"
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-flags: --debug

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      run: |
        echo "repository_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]' | sed 's/-docker//')" >> $GITHUB_OUTPUT

    - name: Build images without cache
      uses: docker/bake-action@v5
      with:
        files: docker-bake.hcl
        targets: all
        push: true
        no-cache: true
      env:
        REGISTRY_URL: ghcr.io/${{ steps.meta.outputs.repository_lower }}/
        github-token: ${{ secrets.GITHUB_TOKEN }}
        set: |
          *.cache-to=type=gha,mode=max
        provenance: false
        sbom: false

    - name: Rebuild Summary
      if: always()
      run: |
        echo "## ðŸ”„ Fresh Rebuild Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All images have been rebuilt from scratch with the latest dependencies." >> $GITHUB_STEP_SUMMARY
