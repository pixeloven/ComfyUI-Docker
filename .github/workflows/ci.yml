name: ComfyUI Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'services/**'
      - '.env.example'
      - 'docker-compose.yml'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  # Validate configuration files
  validate-config:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate configuration files
        run: |
          echo "ðŸ” Validating configuration files..."
          
          # Profile validation
          docker compose --profile comfy-setup config --services | grep -q comfy-setup
          docker compose --profile comfy config --services | grep -q comfy
          echo "âœ… Service profiles valid"
          
          # Environment file validation
          grep -q "PUID" .env.example
          grep -q "PGID" .env.example
          echo "âœ… Environment file valid"

      - name: Clean up Docker
        run: docker system prune -a -f

  build-docker-comfy-setup:
    runs-on: ubuntu-22.04
    needs: validate-config
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Additional space saving build space
        run: |
          sudo apt clean
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for comfy-setup
        id: meta-setup
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/comfy-setup
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/comfy-setup
          file: ./services/comfy-setup/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-setup.outputs.tags }}
          labels: ${{ steps.meta-setup.outputs.labels }}
          cache-from: type=gha,scope=comfy-setup:latest
          cache-to: type=gha,mode=max,scope=comfy-setup:latest

      - name: Clean up docker
        run: docker system prune -a -f

  # https://github.com/link89/github-action-demo/blob/cp2k-with-deepmd/.github/workflows/on-pull-request.yml
  # Follow this build to see if we can eek out a way to do this
  build-docker-comfy:
    runs-on: ubuntu-22.04
    needs: validate-config
    steps:
      # - name: Maximize build space
      #   uses: easimon/maximize-build-space@master
      #   with:
      #     swap-size-mb: 1024
      #     remove-dotnet: 'true'
      #     remove-android: 'true'
      #     remove-haskell: 'true'
      #     remove-codeql: 'true'
      #     remove-docker-images: 'true'

      # https://github.com/actions/runner-images/issues/10386
      # Also wonder is there a way to pull the base image without bring down so many shas / layers?
      # - name: Additional space saving build space
      #   run: |
      #     sudo apt clean
      #     df -h

      # https://stackoverflow.com/questions/75536771/github-runner-out-of-disk-space-after-building-docker-image
      - name: Check disk space
        run: df . -h

      # Do these need to run as root?
      # docker system prune -a -f vs what we do below?
      # Can we use apt or another method to remove libraries?
      # Uninstall node, python, etc
      # Don't use aptitude
      # Turn into a custom shared action
      - name: Free disk space
        run: |
          sudo docker rmi $(docker image ls -aq) >/dev/null 2>&1 || true
          sudo rm -rf \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
            /usr/lib/jvm || true
          echo "some directories deleted"
          sudo apt install aptitude -y >/dev/null 2>&1
          sudo aptitude purge aria2 ansible azure-cli shellcheck rpm xorriso zsync \
            esl-erlang firefox gfortran-8 gfortran-9 google-chrome-stable \
            google-cloud-sdk imagemagick \
            libmagickcore-dev libmagickwand-dev libmagic-dev ant ant-optional kubectl \
            mercurial apt-transport-https mono-complete libmysqlclient \
            unixodbc-dev yarn chrpath libssl-dev libxft-dev \
            libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev \
            snmp pollinate libpq-dev postgresql-client powershell ruby-full \
            sphinxsearch subversion mongodb-org azure-cli microsoft-edge-stable \
            -y -f >/dev/null 2>&1
          sudo aptitude purge google-cloud-sdk -f -y >/dev/null 2>&1
          sudo aptitude purge microsoft-edge-stable -f -y >/dev/null 2>&1 || true
          sudo apt purge microsoft-edge-stable -f -y >/dev/null 2>&1 || true
          sudo aptitude purge '~n ^mysql' -f -y >/dev/null 2>&1
          sudo aptitude purge '~n ^php' -f -y >/dev/null 2>&1
          sudo aptitude purge '~n ^dotnet' -f -y >/dev/null 2>&1
          sudo apt-get autoremove -y >/dev/null 2>&1
          sudo apt-get autoclean -y >/dev/null 2>&1
          echo "some packages purged"

      - name: Check disk space
        run: |
          sudo dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -nr | head
          df . -h
          sudo du /usr/ -hx -d 4 --threshold=1G | sort -hr | head

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for comfy
        id: meta-comfy
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/comfy
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/comfy
          file: ./services/comfy/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-comfy.outputs.tags }}
          labels: ${{ steps.meta-comfy.outputs.labels }}
          cache-from: type=gha,scope=comfy:latest
          cache-to: type=gha,mode=max,scope=comfy:latest

      # - name: Test service startup
      #   run: |
      #     # Start ComfyUI with CPU Only
      #      docker compose --profile comfy-cpu up -d
          
      #     # Wait for service to be ready
      #     timeout 120 bash -c 'until curl -f http://localhost:8188 >/dev/null 2>&1; do sleep 5; done'
          
      #     # Verify service is responding
      #     curl -f http://localhost:8188
          
      #     # Cleanup
      #     docker compose down
      #     echo "âœ… CPU service startup verified"

      - name: Clean up Docker
        run: docker system prune -a -f

  # PR summary
  pr-summary:
    runs-on: ubuntu-latest
    needs: [validate-config, build-docker-comfy-setup, build-docker-comfy]
    if: always()
    
    steps:
      - name: PR Validation Summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'validate-config': '${{ needs.validate-config.result }}',
              'build-docker-comfy-setup': '${{ needs.build-docker-comfy-setup.result }}',
              'build-docker-comfy': '${{ needs.build-docker-comfy.result }}'
            };
            
            const passed = Object.values(results).filter(r => r === 'success').length;
            const total = Object.keys(results).length;
            
            let summary = `## ðŸ” PR Validation Results\n\n`;
            summary += `**${passed}/${total} checks passed**\n\n`;
            
            for (const [check, result] of Object.entries(results)) {
              const emoji = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'â­ï¸';
              summary += `${emoji} ${check.replace('-', ' ')}: ${result}\n`;
            }
            
            if (passed === total) {
              summary += `\nðŸŽ‰ All validation checks passed! This PR is ready for review.`;
            } else {
              summary += `\nâš ï¸ Some validation checks failed. Please review and fix the issues.`;
            }
            
            // Add comment to PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
