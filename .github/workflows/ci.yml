name: ComfyUI Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'services/**'
      - '.env.example'
      - 'docker-compose.yml'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  # Validate configuration files
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate configuration files
        run: |
          echo "ðŸ” Validating configuration files..."
          
          # Docker Compose validation
          docker compose config --quiet
          echo "âœ… Docker Compose syntax valid"
          
          # Profile validation
          docker compose --profile setup config --services | grep -q setup
          docker compose --profile comfy config --services | grep -q comfy
          echo "âœ… Service profiles valid"
          
          # Environment file validation
          grep -q "SETUP_CLI_ARGS" .env.example
          grep -q "COMFY_CLI_ARGS" .env.example
          echo "âœ… Environment file valid"

  build-docker-setup:
    runs-on: ubuntu-latest
    needs: validate-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        run: |
          # Enable BuildKit for better caching
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          docker compose --profile setup build --progress plain

  build-docker-comfy:
    runs-on: ubuntu-latest
    needs: validate-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        run: |
          # Enable BuildKit for better caching
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          docker compose --profile comfy build --progress plain

      - name: Test built image
        run: |
          echo "ðŸ§ª Testing built image..."
          docker run --rm comfy:latest python --version
          docker run --rm comfy:latest pip list | grep torch
          echo "âœ… Image test completed"

      - name: Test image packages
        run: |
          # Verify onnxruntime-gpu is installed
          docker run --rm comfy:latest pip list | grep onnxruntime-gpu
          echo "âœ… onnxruntime-gpu package verified"

      - name: Test image structure
        run: |
          # Verify for entrypoint location
          docker run --rm comfy:latest ls -la /home/app/entrypoint.sh | grep rwx
          echo "âœ… Image structure verified"

      - name: Run basic security checks
        run: |
          echo "ðŸ”’ Running security checks..."
          
          # Check for non-root user
          docker run --rm comfy:latest whoami | grep -v root
          echo "âœ… Running as non-root user"
          
          # Check for secrets in image
          ! docker run --rm comfy:latest env | grep -i password
          ! docker run --rm comfy:latest env | grep -i secret
          ! docker run --rm comfy:latest env | grep -i token
          echo "âœ… No obvious secrets in environment"

      - name: Test service startup
        run: |
          # Start CPU service
          COMFY_CLI_ARGS="--cpu" docker compose --profile comfy up -d
          
          # Wait for service to be ready
          timeout 120 bash -c 'until curl -f http://localhost:8189 >/dev/null 2>&1; do sleep 5; done'
          
          # Verify service is responding
          curl -f http://localhost:8189
          
          # Cleanup
          docker compose down
          echo "âœ… CPU service startup verified"

  # PR summary
  pr-summary:
    runs-on: ubuntu-latest
    needs: [validate-config, build-docker-setup, build-docker-comfy]
    if: always()
    
    steps:
      - name: PR Validation Summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'validate-config': '${{ needs.validate-config.result }}',
              'build-docker-setup': '${{ needs.build-docker-setup.result }}',
              'build-docker-comfy': '${{ needs.build-docker-comfy.result }}'
            };
            
            const passed = Object.values(results).filter(r => r === 'success').length;
            const total = Object.keys(results).length;
            
            let summary = `## ðŸ” PR Validation Results\n\n`;
            summary += `**${passed}/${total} checks passed**\n\n`;
            
            for (const [check, result] of Object.entries(results)) {
              const emoji = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'â­ï¸';
              summary += `${emoji} ${check.replace('-', ' ')}: ${result}\n`;
            }
            
            if (passed === total) {
              summary += `\nðŸŽ‰ All validation checks passed! This PR is ready for review.`;
            } else {
              summary += `\nâš ï¸ Some validation checks failed. Please review and fix the issues.`;
            }
            
            // Add comment to PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
